<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static', filename='result.css')}}" >
</head>

<body>
    <div>
        <h1>Email Verification Outcome</h1>
        <hr>
        <p>The email is {{validity}}.</p>
        <p>The email {{email}} has a quality score of {{score}}.</p>
        <h3>Notes: Higher quality score indicates higher credibility.</h3>
        <br>
        <br>
        <h2>Try Again?</h2>
        <br>
        <form action="/datas", method="post">
            <input type="text" placeholder="Please enter the email address you want to test..." name="email"><br><br><br>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
